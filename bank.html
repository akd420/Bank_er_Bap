<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-screen-xl mx-auto mt-8">
    <header>
      <h1 class="text-5xl text-center">
        Lets get some
        <span class="uppercase font-bold text-red-600">moneyyyyyyy!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-lg">
            <h1 class="text-2xl">Deposit</h1>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h1 class="text-2xl">Withdraw</h1>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h1 class="text-2xl">Balance</h1>
            <h2 class="text-4xl">$<span id="balance">1500</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
          <div class="bg-sky-400 p-8 rounded-lg text-center">
            <h1 class="text-2xl">Please Deposit</h1>
            <input
            class="block w-3/4 p-2 mb-3 rounded-lg mt-4 mx-auto"
            type="text"
            name=""
            id="user-deposit"
            placeholder="$ Amount to Deposit"
          />
          <button
            id="btn-deposit"
            class="bg-pink-500 px-4 py-2 rounded-lg text-white hover:bg-black"
          >
            Deposit
          </button>
          </div>
          <div class="bg-rose-400 p-8 rounded-lg text-center">
            <h1 class="text-2xl">Please Withdraw</h1>
            <input
            class="block w-3/4 p-2 mb-3 rounded-lg mt-4 mx-auto"
            type="text"
            name=""
            id="user-withdraw"
            placeholder="$ Amount to withdraw"
          />
          <button
            id="btn-withdraw"
            class="bg-sky-500 px-4 py-2 rounded-lg text-white hover:bg-black"
          >
            Withdraw
          </button>
          </div>
        </div>
      </section>

   
    </main>
    <script src="bank.js"></script>
  </body>
</html>
